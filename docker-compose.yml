version: '3.8'

services:
  frontend:
    image: maurerit/vs-industry-frontend:v1.0.21
    ports:
      - "80:80"
    depends_on:
      - java-backend
      - js-backend

  js-backend:
    image: maurerit/vs-industry-auth:v1.0.21
    environment:
      - EVE_CLIENT_ID=${EVE_CLIENT_ID}
      - EVE_CLIENT_SECRET=${EVE_CLIENT_SECRET}
      - EVE_CALLBACK_URI=http://localhost/login/oauth2/code/eve
      - PORT=3001
    ports:
      - "3001:3001"

  java-backend:
    image: maurerit/vs-industry-spring:v1.0.21
    environment:
      - EVE_CLIENT_ID=${EVE_CLIENT_ID}
      - EVE_CLIENT_SECRET=${EVE_CLIENT_SECRET}
      - EVE_CALLBACK_URI=http://localhost/login/oauth2/code/eve
      - CORPORATION_ID=${CORPORATION_ID}
      - DEFAULT_PRINCIPAL=${DEFAULT_PRINCIPAL}
    volumes:
      - ${PWD}/config:/app/config
      - ${PWD}/data:/app/data
      - ${PWD}/vsindustry:/app/vsindustry  # Optional volume
    restart: unless-stopped 
